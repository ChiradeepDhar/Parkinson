<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Patient Registration</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>


    </head>
    <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
        }
        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
    </style>
    <body>
        <section class="vh-100 bg-image"
                 style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Patient Registration</h2>
                                     <!--<div class="container">--> 
                                    <form  action="./patient_registration" class="form-horizontal" role="form" method="post" name="frm">


                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">First Name</label>
                                            <div class="col-mb-8 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-user"></i></span>
                                                    <input name="first_name" placeholder="First Name"
                                                           class="form-control" type="text">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">Last Name</label>
                                            <div class="col-mb-8 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-user"></i></span>
                                                    <input name="last_name" placeholder="Last Name" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="birthDate" class="col-mb-4 control-label">Date of Birth</label>
                                            <div class="col-mb-8">
                                                <input type="date" id="birthDate" class="form-control" name="dob">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">Gender</label>
                                            <div class="col-mb-8">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="hosting" value="yes" /> Male
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="hosting" value="no" /> Female
                                                    </label>
                                                </div>
                                            </div>
                                        </div>




                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">Phone number</label>
                                            <div class="col-mb-8 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-earphone"></i></span>
                                                    <input name="phone" placeholder="(845)555-1212" class="form-control"
                                                           type="text">

                                                </div>
                                            </div>
                                        </div>



                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">E-Mail</label>
                                            <div class="col-mb-8 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-envelope"></i></span>
                                                    <input name="email" placeholder="E-Mail Address"
                                                           class="form-control" type="text">
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">Address</label>
                                            <div class="col-mb-8 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-pencil"></i></span>
                                                    <textarea class="form-control" name="comment"
                                                              placeholder="Project Description"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">City</label>
                                            <div class="col-mb-8 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-home"></i></span>
                                                    <input name="city" placeholder="city" class="form-control"
                                                           type="text">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">State</label>
                                            <div class="col-mb-8 selectContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-list"></i></span>

                                                    <textarea class="form-control" name="comment"
                                                              placeholder="State"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">Postal Code</label>
                                            <div class="col-mb-8 selectContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-list"></i></span>

                                                    <textarea class="form-control" name="comment"
                                                              placeholder="Postal code"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">Country</label>
                                            <div class="col-mb-8 selectContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-list"></i></span>

                                                    <textarea class="form-control" name="comment"
                                                              placeholder="Country"></textarea>
                                                </div>
                                            </div>
                                        </div>


                                        <!--<h2 class="text-uppercase text-center mb-5">Patient Complain</h2>-->

<!--                                        <div class="form-group">
                                            <label class="col-mb-4 control-label">Complain</label>
                                            <div class="col-mb-8 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-pencil"></i></span>
                                                    <textarea class="form-control" name="comment"
                                                              placeholder="Complain Description"></textarea>
                                                </div>
                                            </div>
                                        </div>-->



                                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
